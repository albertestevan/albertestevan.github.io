<!DOCTYPE html>
<html>

<head>
    <title>FreeAgent Maps Applet - Albert</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="search">
    <form id="form">
        <input type="text" id="name" name="name" class="searchTerm" placeholder="Search by Name">
    </form>
    <button type="submit" form="form" class="searchButton">Search</button>
 </div>

<div class="main">
	<div class="info">
		<div id="error" class="notFoundError"><p>Not Found</p></div>
		<div id="resultsCount" class="resultsCount"></div>
		<div id="prevNextButtons" class="prevNextButtons" style="display: none">
			<button onclick={prev()}><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
			<button onclick={next()}><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
		</div>
	</div>

	<!--div element for the map -->
	<div id="map"></div>
</div>

  <script src="lib.js"></script>
  <script src="./index.js"></script>
  <script>
    startupService();
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATIFag-8_neL5KSwtuoRVwFb8wmaK2UBA&callback=initMap&libraries=&v=weekly" async></script>
</body>

</html>
